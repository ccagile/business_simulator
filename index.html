<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>Business Simulator</h1>
            <div id="balance">Saldo: €<span id="balance-amount">500</span></div>
            <div id="time">Tempo: <span id="game-time">01/01/2023 00:00</span></div>
            <div id="day">Giorno: <span id="day-of-week">Lunedì</span></div>
        </div>
        <div id="main-content">
            <div id="actions">
                <h2>Azioni</h2>
                <button id="work">Lavora</button>
                <button id="buy-tablet">Compra Tablet (€300)</button>
                <button id="buy-computer">Compra Computer (€1000)</button>
                <button id="buy-server">Compra Server (€5000)</button>
            </div>
            <div id="tablet-apps" class="hidden">
                <button id="email-button">Email</button>
                <button id="tasks-button">Incarichi</button>
                <button id="image-editor-button">Editor Immagini</button>
            </div>
            <div id="task-info">
                <h2>Incarico Corrente</h2>
                <div id="current-task"></div>
            </div>
        </div>
        <div id="notification" class="hidden"></div>
    </div>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="success-sound" src="success.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
